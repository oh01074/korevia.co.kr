<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Korevia Global</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1a33;  /* 코레비아 네이비 */
    }
    img {
      display: block;
      height: auto;
      width: auto;
      max-width: 100%;
      max-height: 100%;
    }

    /* PC 화면 (넓은 화면) */
    @media (min-width: 1025px) {
      img {
        max-width: 80%;   /* PC에서는 80%만 차지 */
        max-height: 80%;
      }
    }

    /* 태블릿 ~ 모바일 화면 (좁은 화면) */
    @media (max-width: 1024px) {
      img {
        max-width: 95%;   /* 모바일에서는 화면 거의 꽉 차게 */
        max-height: 95%;
      }
    }
  </style>
</head>
<body>
  <img src="웹 사이트.png" alt="Korevia Global">
</body>
</html>
