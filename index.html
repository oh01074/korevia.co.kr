<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Korevia Global</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1a33;
    }
    img {
      display: block;
      height: auto;
      width: auto;
      max-width: 100%;
      max-height: 100%;
    }

    @media (min-width: 1025px) {
      img {
        max-width: 80%;  
        max-height: 80%;
      }
    }
    
    @media (max-width: 1024px) {
      img {
        max-width: 95%;   
        max-height: 95%;
      }
    }
  </style>
</head>
<body>
  <img src="웹 사이트3.png" alt="Korevia Global">
</body>
</html>
